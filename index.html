<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Finder</title>
    <link rel="stylesheet" href="stylesheets/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h2>Find the Air Quality Near You</h2>
    
    <button onclick="getLocation()">Find My Location</button>
    <br>
    
    <div class="input-container">
        <input type="text" id="location-input" placeholder="Enter a location">
        <button onclick="goToEnteredLocation()">Go to Location</button>
    </div>

    <button onclick="fetchAirQualityForLocation()">Check Air Quality</button>
    <button onclick="findCleanAirLocations()">Find Clean Air Places Near</button>
    
    <div id="map"></div>

    <footer>
        <p>&copy; 2025 Air Quality Finder. All Rights Reserved.</p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="index.js"></script>
</body>
</html>
